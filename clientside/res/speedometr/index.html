<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>V-RP Speedometr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <style>
  

    .gauge {
      width: 320px;
      height: 240px;
      position: absolute;
      bottom:0;
      right: 0;
    }
    #przebieg{
      font-size: 5px;
    }

  
    </style>
  </head>

  <body>
  
        <div id="speedometr" class="gauge"></div>
     
 
    <script src="raphael-2.1.4.min.js"></script>
    <script src="justgage.js"></script>
    <script>
       
   
      var speedo = new JustGage({
        id: 'speedometr',
        value: 0,
        min: 0,
        max: 10,
        symbol: 'RPM\nx1000',
        pointer: true,
        pointerOptions: {
          toplength: 8,
          bottomlength: -20,
          bottomwidth: 6,
          color: '#8e8e93'
        },
        gaugeWidthScale: 0.1,
        counter: true
      });
      

       function setSpeed(speed){
        speedo.refresh(speed);
      }
    
      

      


    </script>
  </body>

</html>
