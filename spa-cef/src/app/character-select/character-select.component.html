<div *ngIf="character" id="container">
  <div class="content-center">
    <div class="logo-center">
      <span class="g">V</span> Role Play
      <br />
    </div>
    <div class="desc">
      <span class="desc-logo">Wybierz postaÄ‡</span>
    </div>
    <div class="v-panel-center">
      <div class="character">
        <img src="package://img/placeholder.jpg" alt="obrazek_postaci">
        <h1>{{ character.name }} {{ character.surname }}</h1>
        <span class="ch-desc">${{ character.money }}</span>
