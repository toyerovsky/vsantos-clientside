<header>
  kreator postaci
</header>

<div class="content">
  <ul class="menu  properties">
    <!-- #region property sex-->
    <li class="property">
      <span class="property-name">
        Płeć
      </span>

      <span class="value">
        <i class="fa fa-angle-left fa-lg previous" aria-hidden="true"></i>

        <span class="name">Mężczyzna</span>

        <i class="fa fa-angle-right fa-lg next" aria-hidden="true"></i>
      </span>
    </li>
    <!-- #endregion property sex-->

    <!-- #region property @family roots-->
    <li routerLink="/charactercreator/roots" class="go-section">
      Pochodzenie
    </li>
    <!-- #endregion property @family roots-->

    <!-- #region property hair-->
    <li class="property">
      <span class="property-name">
        Fryzura
      </span>

      <span class="value">
        <i class="fa fa-angle-left fa-lg previous" aria-hidden="true"></i>

        <span class="name">fryzua01</span>

        <i class="fa fa-angle-right fa-lg next" aria-hidden="true"></i>
      </span>
    </li>
    <!-- #endregion property hair-->


    <!-- #region property hair color-->
    <li class="property">
      <span class="property-name">
        Kolor włosów
      </span>

      <span class="value" style="padding-right: .5em;">

      </span>
    </li>
    <!-- #endregion property hair color-->

    <!-- #region property @Features-->
    <li routerLink="/charactercreator/features" class="go-section">
      Dopasuj szczegóły

    <!-- #region property @Appearance-->
    <li routerLink="/charactercreator/moreappearance" class="go-section">
      Zmień ogólny wygląd postaci

    <!-- #endregion property @Appearance-->
  </ul>
</div>

<footer>
  <button routerLink="/charactercreator" class="previous">
    Wstecz

  <button class="save">

    Dalej
  </button>
