<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="raphael.min.js"></script>
    <script type="text/javascript" src="wheelnav.min.js"></script>

    <script type="text/javascript">
        function init(json) {
            var wheel = new wheelnav('piemenu');
            wheel.clockwise = false;
            wheel.wheelRadius = wheel.wheelRadius;
            wheel.cssMode = true;

            var wheelMenuDataSource = [];

            json.forEach(j => {
                wheelMenuDataSource.push(`imgsrc:icons/${j.name}.png`);
            });

            wheel.initWheel(wheelMenuDataSource);
            for (var i = 0; i < wheel.navItems.length; i++) {
                wheel.navItems[i].name = json[i].name;
                wheel.navItems[i].navigateFunction = function () {
                    mp.trigger('useWheelMenuItem', this.name);
                };
            }

            wheel.createWheel();
        }
    </script>
</head>

<body>
    <div id='piemenu' data-wheelnav data-wheelnav-slicepath='DonutSlice' data-wheelnav-rotateoff data-wheelnav-navangle='270'
        data-wheelnav-cssmode data-wheelnav-init>
    </div>
</body>

</html>
