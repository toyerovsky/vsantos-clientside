<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Zaloguj się</title>
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body onselectstart="return false;">
	<div class="content-center">
		<div class="logo-center">
			<span class="g">V</span>-Santos.pl
			<br />
		</div>
		<div class="desc">
			<span class="desc-logo">Zaloguj się!</span>
		</div>
		<div class="login-panel-center">
			<span class="log-desc">E-Mail:</span>
			<br />
			<input id="email" type="email"></input>
			<span class="log-desc">Hasło:</span>
			<br />
			<input id="password" type="password"></input>
			<button id="accept">Zaloguj się!</button>
		</div>
	</div>

	<script>
		document.getElementById("accept").onclick = function () {
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			mp.trigger('playerLoginRequested', email, password);
		};
	</script>
</body>

</html>
