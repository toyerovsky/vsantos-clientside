<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Zaloguj się</title>
	<link rel="stylesheet" type="text/css" href="package://css/global.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" >
</head>

<body onselectstart="return false;">
	<div class="content-center">
		<div class="logo-center">
			<span class="g">V</span> Role Play
			<br />
		</div>
		<div class="desc">
			<span class="desc-logo">Zaloguj się!</span>
		</div>
		<div class="login-panel-center">
			<span class="log-desc">E-Mail:</span>
			<br />
			<input id="email" type="email"></input>
			<span class="log-desc">Hasło:</span>
			<br />
			<input id="password" type="password"></input>
			<button id="accept">Zaloguj się!</button>
		</div>
	</div>

	<script>

		/*
		Bez opoznienia, kiedy gracz kliknie kilka razy zaloguj
		wyrzuci go z wiadomoscia "Kto jest juz zalogowany"
		*/

		function sleep (time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }


		var canClick = true;
		document.getElementById("accept").onclick = function () {
			if(!canClick) return;
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			mp.trigger('playerLoginRequested', email, password);
			canClick = false;
			sleep(3000).then(() =>{
				canClick = true;
			});
		};
	</script>
</body>

</html>
