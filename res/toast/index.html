<html>

<head>
    <link rel="stylesheet" href="css/iziToast.min.css">
    
</head>

<body>

    <script src="js/iziToast.min.js" type="text/javascript"></script>
    <script>

         var data = [];

        function parseData(json){
            data = JSON.parse(json);
            start();
        };

        function start(){
            let title_ = data[0];
            let message_ = data[1];
            let background_ = data[2];
            let messageColor_ = data[3];

            iziToast.show({
                title: title_,
                message: message_,
                backgroundColor: background_,
                color: messageColor_
            });

            repeat();
        }

        function repeat(){
            setInterval(start,1000);
        }
    </script>

</body>

</html>
